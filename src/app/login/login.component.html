<div class="login-box">
  <h2>LOGIN</h2>
  <form #loginForm="ngForm">
    <div class="form-group">
      <label for="name">User ID</label>

      <input type="text" id="name" class="form-control"
             required minlength="4" maxlength="24"
             name="name" [(ngModel)]="user.name"
             #name="ngModel" >

      <div *ngIf="name.errors && (name.dirty || name.touched)"
           class="alert alert-danger">
        <div [hidden]="!name.errors.required">
          Name is required
        </div>
        <div [hidden]="!name.errors.minlength">
          Name must be at least 4 characters long.
        </div>
        <div [hidden]="!name.errors.maxlength">
          Name cannot be more than 24 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>

      <input type="password" id="password" class="form-control"
             required minlength="4" maxlength="24"
             name="password" [(ngModel)]="user.password"
             #password="ngModel" >

      <div *ngIf="password.errors && (password.dirty || password.touched)"
           class="alert alert-danger">
        <div [hidden]="!password.errors.required">
          Password is required
        </div>
        <div [hidden]="!password.errors.minlength">
          Password must be at least 4 characters long.
        </div>
        <div [hidden]="!password.errors.maxlength">
          Password cannot be more than 24 characters long.
        </div>
      </div>
    </div>

  </form>

  <button type="submit" (click)="login()" class="btn btn-default"
          [disabled]="!loginForm.form.valid">Login</button>

</div>

<spinner></spinner>

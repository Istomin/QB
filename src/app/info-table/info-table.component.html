<table class="table table-hover info-table">
  <thead>
    <tr>
      <th><a [style.background]="'linear-gradient(0deg,' + defaultBottomColor + ',' + tableHeaderColor+')'" href="#" (click)="order = 'ShipmentBOLNumber'; reverse = !reverse;" [ngClass]="{'active': order == 'ShipmentBOLNumber', 'up': order == 'ShipmentBOLNumber' && reverse, 'down': order == 'ShipmentBOLNumber' && !reverse}"><span [style.color]="tableTextColor">BOL Number</span></a></th>
      <th><a [style.background]="'linear-gradient(0deg,' + defaultBottomColor + ',' + tableHeaderColor+')'" href="#" (click)="order = 'reference'; reverse = !reverse;" [ngClass]="{'active': order == 'reference', 'up': order == 'reference' && reverse, 'down': order == 'reference' && !reverse}"><span [style.color]="tableTextColor">Reference</span></a></th>
      <th>
        <a *ngIf="showShipper" [style.background]="'linear-gradient(0deg,' + defaultBottomColor + ',' + tableHeaderColor+')'" href="#" (click)="order = 'shipper'; reverse = !reverse;" [ngClass]="{'active': order == 'shipper', 'up': order == 'shipper' && reverse, 'down': order == 'shipper' && !reverse}"><span [style.color]="tableTextColor">Shipper</span></a>
        <a *ngIf="!showShipper" [style.background]="'linear-gradient(0deg,' + defaultBottomColor + ',' + tableHeaderColor+')'"  href="#" (click)="order = 'consignee'; reverse = !reverse;" [ngClass]="{'active': order == 'consignee', 'up': order == 'consignee' && reverse, 'down': order == 'consignee' && !reverse}"><span [style.color]="tableTextColor">Consignee</span></a>
      </th>
      <th><a [style.background]="'linear-gradient(0deg,' + defaultBottomColor + ',' + tableHeaderColor+')'" href="#" (click)="order = 'flight'; reverse = !reverse;" [ngClass]="{'active': order == 'flight', 'up': order == 'flight' && reverse, 'down': order == 'flight' && !reverse}"><span [style.color]="tableTextColor">Flight</span></a></th>
      <th>
        <a *ngIf="showOrg" [style.background]="'linear-gradient(0deg,' + defaultBottomColor + ',' + tableHeaderColor+')'" href="#" (click)="order = 'org'; reverse = !reverse;" [ngClass]="{'active': order == 'org', 'up': order == 'org' && reverse, 'down': order == 'org' && !reverse}"><span [style.color]="tableTextColor">ORG</span></a>
        <a *ngIf="!showOrg" [style.background]="'linear-gradient(0deg,' + defaultBottomColor + ',' + tableHeaderColor+')'" href="#" (click)="order = 'des'; reverse = !reverse;" [ngClass]="{'active': order == 'des', 'up': order == 'des' && reverse, 'down': order == 'des' && !reverse}"><span [style.color]="tableTextColor">DES</span></a>

      </th>
      <th><a [style.background]="'linear-gradient(0deg,' + defaultBottomColor + ',' + tableHeaderColor+')'" href="#" (click)="order = 'eta'; reverse = !reverse;" [ngClass]="{'active': order == 'eta', 'up': order == 'eta' && reverse, 'down': order == 'eta' && !reverse}"><span [style.color]="tableTextColor">ETA</span></a></th>
      <th><a [style.background]="'linear-gradient(0deg,' + defaultBottomColor + ',' + tableHeaderColor+')'" href="#" (click)="order = 'status'; reverse = !reverse;" [ngClass]="{'active': order == 'status', 'up': order == 'status' && reverse, 'down': order == 'status' && !reverse}"><span [style.color]="tableTextColor">Status</span></a></th>
    </tr>
  </thead>
  <tbody>
  <tr  *ngFor="let shipment of shipments   | orderBy: order : reverse; let i = index">
    <td [style.background]="i % 2 == 0 ? tableRowColor1 : tableRowColor2" [style.color]="tableTextColor">{{shipment.ShipmentBOLNumber}}</td>
    <td [style.background]="i % 2 == 0 ? tableRowColor1 : tableRowColor2" [style.color]="tableTextColor">
      <span class="reference" >{{shipment.isDelivered}}</span>
    </td>
    <td [style.background]="i % 2 == 0 ? tableRowColor1 : tableRowColor2" [style.color]="tableTextColor">
      <span class="space" *ngIf="showShipper" >{{shipment.shipper}}</span>
      <span  class="space" *ngIf="!showShipper" >{{shipment.consignee}}</span>
    </td>
    <td [style.background]="i % 2 == 0 ? tableRowColor1 : tableRowColor2" [style.color]="tableTextColor">
      {{shipment.flight}}
    </td>
    <td [style.background]="i % 2 == 0 ? tableRowColor1 : tableRowColor2" [style.color]="tableTextColor">
      <span *ngIf="showOrg">{{shipment.org}}</span>
      <span *ngIf="!showOrg">{{shipment.des}}</span>
    </td>
    <td [style.background]="i % 2 == 0 ? tableRowColor1 : tableRowColor2" [style.color]="tableTextColor">{{shipment.eta}}</td>
    <td [style.background]="i % 2 == 0 ? tableRowColor1 : tableRowColor2" [style.color]="tableTextColor">
      <span class="space">{{shipment.status}}</span>
    </td>
  </tr>
  </tbody>

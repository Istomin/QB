<table class="table table-hover info-table">
  <thead>
    <tr>
      <th><a [style]="stylish" href="#" class="active"><span [style.color]="tableTextColor">BOL Number</span></a></th>
      <th><a [style]="stylish" href="#"><span [style.color]="tableTextColor">Reference</span></a></th>
      <th><a [style]="stylish" href="#"><span [style.color]="tableTextColor">Consignee</span></a></th>
      <th><a [style]="stylish" href="#"><span [style.color]="tableTextColor">Flight</span></a></th>
      <th><a [style]="stylish" href="#" class="active up"><span [style.color]="tableTextColor">DES</span></a></th>
      <th><a [style]="stylish" href="#"><span [style.color]="tableTextColor">Flt ETA</span></a></th>
      <th><a [style]="stylish" href="#"><span [style.color]="tableTextColor">Status</span></a></th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let shipment of shipments; let i = index">
    <td>{{shipment.bol_number}}</td>
    <td>{{shipment.reference}}</td>
    <td>{{shipment.shipper}}</td>
    <td>{{shipment.Flight}}</td>
    <td>{{shipment.ORG}}</td>
    <td>{{shipment.eta}}</td>
    <td>{{shipment.status}}</td>
  </tr>
  </tbody>

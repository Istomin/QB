<div [style.background]="'linear-gradient(0deg,' + defaultBottomColor + ',' + titleBackground+')'" id="header">
	<!-- add logo img -->
	<img class="logo-img" *ngIf="imgSrc" src="{{imgSrc}}" >
	<h1 class="logo" [style.fontSize]="headerLogoFs" [style.color]="titleTextColor">{{businessName}}</h1>
	<span class="clock" [style.fontSize]="headerClockFs" [style.color]="titleTextColor"><clock></clock></span>
	<div class="app-logo"></div>
	<ul class="controls">
		<li><full-screen></full-screen></li>
		<li class="settings-modal"><settings-modal #lgModal></settings-modal></li>
	</ul>
</div>
